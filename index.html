<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ">
        <div class="infoLogin row ">
            <form class="col-10"> 
                <div class="form-group col-12">
                  <label for="">Channel Name</label>
                  <input class="form-control" id="channelInput" placeholder="Enter signaling channel name">
                </div>
                <div class="form-group col-12">
                  <label for="">Username</label>
                  <input class="form-control" id="usernameInput" placeholder="Enter a username">
                </div>
            </form>
            <button id="channelButton" class="btn btn-primary col-6">Enter</button>
            
        </div>

        <section class="chat__section  ">
            <div class="brand">
                <h1 id="nameRoom"></h1>
            </div>

            <div id="dataChannelReceive" class="message__area">
            </div>

            <div class="row down">
                <textarea id="dataChannelSend" class="col-sm-8"cols="30" rows="1" placeholder="Write a message..."></textarea>
                <button id="sendButton" class="col-sm-4 btn btn-primary">Send</button>
            </div>

        </section>
    </div>
    <script src='socket.io/socket.io.js'></script>
    <div id="scratchPad"></div>
    <script type="text/javascript" src="js/simpleNodeClient.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
